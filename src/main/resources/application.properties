# Base Application Configuration
# This file can be committed safely - no sensitive data here
# Use application-dev.properties for local development with sensitive data

spring.application.name=media-store-api
spring.profiles.active=dev
spring.jackson.time-zone=UTC

# Trust X-Forwarded-* headers from reverse proxy (needed for OAuth2 redirect_uri with HTTPS in production)
server.forward-headers-strategy=framework

#JWT Configuration
mediastore.app.jwtExpirationMs=780000
mediastore.app.jwtRefreshExpirationMs=1814400000

#Cookie Configuration (default for production)
mediastore.sec.cookieName=_rFTo

# OAuth2 X (Twitter) Common Configuration
spring.security.oauth2.client.registration.x.provider=x
spring.security.oauth2.client.registration.x.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.x.redirect-uri={baseUrl}/login/oauth2/code/x
spring.security.oauth2.client.registration.x.scope=users.read,tweet.read
spring.security.oauth2.client.registration.x.client-authentication-method=client_secret_basic

spring.security.oauth2.client.provider.x.authorization-uri=https://x.com/i/oauth2/authorize
spring.security.oauth2.client.provider.x.token-uri=https://api.x.com/2/oauth2/token
spring.security.oauth2.client.provider.x.user-info-uri=https://api.x.com/2/users/me?user.fields=profile_image_url,public_metrics
spring.security.oauth2.client.provider.x.user-name-attribute=username